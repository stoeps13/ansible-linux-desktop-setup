---
- name: Update all installed packages
  community.general.pacman:
    upgrade: true
  become: true
  when:
    - ansible_os_family == "Archlinux"

# Install openssh client
- name: Install ssh - Archlinux
  ansible.builtin.package:
    name: "{{ item }}"
  with_items:
    - openssh
    - base-devel
  when:
    - ansible_os_family == 'Archlinux'
